<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logo</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			margin: 0;
		}
		.contain {
			margin: 50px;
		}
		.box {
			/*
				Colors to try
				rgb(50, 116, 228) blue
				rgb(125, 87, 194) purple
				rgb(68, 184, 111) green
			*/
			background: rgb(255, 68, 55);
			height: 90px;
			width: 90px;
			border-radius: 2px;
			position: relative;
			text-align: center;
		}
		.shadow {
  			box-shadow: 5px 5px rgba(255, 68, 55, 0.4),
              10px 10px rgba(255, 68, 55, 0.3),
              15px 15px rgba(255, 68, 55, 0.2),
              20px 20px rgba(255, 68, 55, 0.1),
              25px 25px rgba(255, 68, 55, 0.05);
            border-radius: 2px;
		}
		.border {
			transform: translate(6px, 6px);
			width: 80%;
			height: 80%;
			border: 3px solid #f9f9f9;
		}
		.text {
			margin: 0;
			color: #f9f9f9;
			font-family: 'Lato', sans-serif;
			font-size: 14px;
		    position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: inline-block;
		}
		.text span {
			font-size: 18px
		}
	</style>
</head>
<body>
	<div class="contain">
		<div class="box">
			<div class="box shadow">
				<div class="border"></div>
			</div>
			<p class="text" >
				<span>Box</span>
				Shadows
			</p>
		</div>
	</div>
</body>
</html>
